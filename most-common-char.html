<script>
	function findMostCommonChar(word) {

	    let wordObj = {};

	    for(let i = 0; i < word.length; i++) {

            wordObj[word.charAt(i)] = (wordObj[word.charAt(i)] || 0) + 1;

	    }

	    let most = 0;

	    for (let key in wordObj) {


	        if (wordObj[key] > most) {

	            most = wordObj[key];


            }
	    }
	    let result = [];
	    for (let letter in wordObj) {
	        if(wordObj[letter] === most) {
	            result.push(letter);
	        }
	    }
	    return result;

    }

    console.log(findMostCommonChar("hhello"));
