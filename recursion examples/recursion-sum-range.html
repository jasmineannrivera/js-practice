<script>

	// This is the recursive solution to finding the sum of each number between 1 and num
	function sumRange(num) {
	    if (num === 1) {
	        return 1;
	    }
	    return num + sumRange(num - 1);

    }

    console.log(sumRange(3));
	// 3 + 2 + 1 = 6
    console.log(sumRange(6));

</script>
