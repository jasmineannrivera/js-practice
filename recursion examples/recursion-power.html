<script>
	//Write a function called power that accepts a base and an exponent. The function should return the power of the base to the exponent.  This function should mimic the functionality of Math.pow()- do not worry about negative bases or exponents

	function power(base, exponent) {
        if (exponent === 0) {
            return 1;
        }
        return base * power(base,exponent-1);


    }
    console.log(power(2, 3));
</script>
