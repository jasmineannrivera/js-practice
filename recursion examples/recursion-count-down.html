<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
	function countDown(num) {
	    //base case!
		if (num <= 0) {
            console.log("All done!");
            //when base case achieved, this return stops the recursion!!
            return;
        }
        console.log(num);
		//changes input (subtracts one)
		num--;
		// recursive call with new input
		countDown(num);
    }

    countDown(5);
</script>
</body>
</html>
