<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	function productOfArray(arr) {
	    if (arr.length === 0) {
	        return 1;
	    }
	    return arr[0] * productOfArray(arr.slice(1));

    }

    console.log(productOfArray([1, 2, 3, 4]));
</script>
</body>
</html>
