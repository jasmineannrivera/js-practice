    //factory function
    function createCircle(radius) {
		return {
		    //es6 for radius: radius
		    radius,
			draw: function () {
                console.log('draw');
            }
		};
    }

    //create a circle
    const circle = createCircle(1);


    //constructor function
	function Circle(radius) {
		this.radius = radius;
		//let makes it private to provide abstraction
		let defaultLocation = { x: 0, y:0};

		this.getDefaultLocation = function () {
			return defaultLocation;
        };
		this.draw = function () {
            console.log('draw');
        };

		//uses Object.defineProperty to define getters and setters
		Object.defineProperty(this, 'defaultLocation', {
            //GETTER
		    get: function () {
		        return defaultLocation;

            },
			//SETTER
			set: function (value) {
		        if(!value.x || !value.y) {
		            throw new Error('Invalid Location.');
		        }
				defaultLocation = value;
            }
		});
    }
    //new creates a new obj and 'this' points to object and obj will return from Circle
    const another = new Circle(10);
	another.draw();
	another.defaultLocation = 1;
