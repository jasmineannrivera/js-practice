<script>
	//"class" named circle This class should have a private radius property that is set through the constructor, and various methods for getting information about the circle, detailed below.

	function Circle(radius) {
		this.radius = radius;
		this.getArea = function () {
			return 3.14 * (radius * 2);
        };
        this.getCircumference = function () {
			return 2 * 3.14 * radius;
        };
    }

    const circle = new Circle(5);

    // console.log(circle.getArea());

    //Inside of shapes, create a class named CircleApp that prompts the user for the radius of the circle using your Input class, creates a Circle object, and displays the circumference and area. (Note that you will need to import your Input class.)

	function circleApp() {
	    let radius = prompt('please enter a radius');
        let circ = new Circle(radius);
        console.log(circ);
        console.log(circ.getArea());
        console.log(circ.getCircumference());
    }
    circleApp();
</script>
