<!DOCTYPE html>

</head>
<body>
<script>
	//Create a function that returns an array of strings sorted by length in ascending order.

	function sortByLength(arr) {
        return arr.sort((x,y) => x.length - y.length);
	}

    console.log(sortByLength(["a", "ccc", "dddd", "bb"]));
</script>
</body>
