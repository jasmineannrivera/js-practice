<script>
//write a function called sameFrequency. Given two positive integers, find out if the two numbers have the same frequency of digits
	function sameFrequency(num1, num2) {
	    //stringify
		let num1String = num1.toString();
		let num2String = num2.toString();
		//edge case
		if (num1String.length !== num2String.length) {
		    return false;
		}
		//freq counters
		let freqCounter1 = {};
		let freqCounter2 = {};

		//add nums to counters

		for (let digit of num1String) {
		    freqCounter1[digit] = (freqCounter1[digit] || 0) + 1;
		}

		for (let digit of num2String) {
		    freqCounter2[digit] = (freqCounter2[digit] || 0) + 1;
		}

        console.log(freqCounter1);
        console.log(freqCounter2);

        //loop over objects

		for (let key in freqCounter1) {
			if (freqCounter1[key] !== freqCounter2[key]) {
			    return false;
			}
		}

		return true;


    }

console.log(sameFrequency(182, 281));
console.log(sameFrequency(1882, 2281));
</script>
</body>
