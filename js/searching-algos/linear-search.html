<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	function linearSearch(arr, val) {
	    for (let i = 0; i < arr.length; i++) {
	        if (arr[i] === val) {
	            return i;
	        }
	    }
	    return -1;
	}

    console.log(linearSearch([1, 2, 3, 4], 77));
</script>
</body>
</html>
