<script>
	//Write a function called areThereDuplicates which accepts a variable number of arguments and checks whether there are any duplicates among the arguments passed in.

	function areThereDuplicates() {
	    let set = {};
	    for (let val in arguments) {
	        set[arguments[val]] = (set[arguments[val]] || 0) + 1;
	    }

        console.log(set);

	    for (let key in set) {
	        if (set[key] > 1) {
	            return true;
	        }
	    }
	    return false;


    }
    console.log(areThereDuplicates(1, 2, 3, 4, 5, 6, 6));
    console.log(areThereDuplicates(1, 2, 3, 4, 5, 6));

</script>
