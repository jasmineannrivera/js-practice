<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<button id="api-call">Click Me</button>

<script>
	function apiCall() {
        fetch('https://api.github.com/users/jasmineannrivera')
            .then(response => response.json())  // convert to json
            .then(function (data) { //now the response is the var data
                console.log(data);
            })    //print data to console
            .catch(err => console.log('Request Failed', err)); // Catch errors
    }

    document.getElementById("api-call").addEventListener("click", apiCall);
</script>

</body>
</html>
