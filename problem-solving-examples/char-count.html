<script>
	//write a function which takes in a string and returns counts of each character in the string
	//RESTATE: count the frequency of each alphanumeric char in a string
	//INPUTS? string
	//OUTPUTS: char and it's freq num maybe we can use objects?
	//HOW TO LABEL? charCounts(str)
	//SIMPLE EXAMPLE: charCounts("hello") -> {h: 1, e: 1, l: 2, o: 1}
	//COMPLEX EXAMPLE: charCounts("hey 903") or charCounts("Hello hi")
	//EMPTY AND INVALID INPUTS: charCounts("") -> {}? null? error? charCounts(21) -> undefined?
	//STEPS:
		//make obj to return at the end
		//lowercase string
		//loop over string to see if each char is a key in our obj
		//if not, add it and set value to 1
		//if so, add 1 to value
		//if char is not alphanumeric do nothing
		//return obj

	function charCounts(str) {
		let object = {};
		let newStr = str.toLowerCase();
		let alphanumeric = /^[a-z0-9]+$/i;
        for (let char of newStr) {
            if (char.match(alphanumeric)) {
                if (!object.hasOwnProperty(char)) {
                    object[char] = 1;
                } else {
                    object[char] += 1;
                }
            }
        }
        return object;
    }

    console.log(charCounts("Hello123"));
    console.log(charCounts("Hello123!"));
    console.log(charCounts("Hhhhheeeeelllllooooo112233!@"));


</script>
