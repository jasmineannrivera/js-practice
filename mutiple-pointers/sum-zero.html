	///////////////////MULTIPLE POINTERS VERSION///////////////////////
	function sumZero(arr) {
		//make pointers
		let left = 0;
		let right = arr.length - 1;
		//while loop with conditions
		while (left < right) {
		    //var for sum and testing
			let sum = arr[left] + arr[right];

			if (sum === 0) {
			    return [arr[left], arr[right]]
			//if the sum is positive, the right num is too big move down one index
			} else if (sum > 0) {
			    right--;
            //if the sum is negative, the left num is too small move up one index
			} else {
			    left--;
			}

		}
    }
    console.log(sumZero([-3,-2,-1,0,1,2,3]));
