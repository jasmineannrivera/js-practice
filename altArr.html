<script>

    function alternatingSort(a) {
        let left = 0;
        let right = a.length - 1;
        let b = [];

        if (a.length === 1) {
            b = a;
        }

        while (left < right) {
            b.push(a[left]);
            b.push(a[right]);
            left++;
            right--;
            if (left === right) {
                b.push(a[left]);
            }
        }
        console.log(b);

        for (let i = 0; i < b.length; i++) {
            if (b[i] >=  b[i + 1]) {
                return false;
            }
        }
        return true;
    }


    console.log(alternatingSort([1, 3, 5, 6, 4, 2]));
    console.log(alternatingSort([1, 4, 5, 6, 3]));
    console.log(alternatingSort([-92, -23, 0, 45, 89, 96, 99, 95, 89, 41, -17, -48]));
</script>
